name: Close stale issues and PRs

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/stale@5f858e3efba33a5ca4407a664cc011ad407f2008 #v10
        with:
          days-before-stale: 30
          days-before-close: 5
